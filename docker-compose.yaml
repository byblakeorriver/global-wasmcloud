version: "3"

services:

  nats:
    image: nats:2.7.2-alpine
    environment:
      JS_DOMAIN: ${JS_DOMAIN}
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    command: [ "-js" , "-c", "/etc/nats/nats.cfg" ]
    volumes:
      - ./config/:/etc/nats
      - $HOME/.local/share/nats/nsc/keys/creds/synadia/$NGS_ACCOUNT_NAME/default.creds:/default.creds

  registry:
    image: registry:2.7
    ports:
      - "5000:5000"

  wasmcloud:
    image: wasmcloud/wasmcloud_host:latest
    environment:
      WASMCLOUD_CLUSTER_SEED: ${WASMCLOUD_CLUSTER_SEED}
      WASMCLOUD_JS_DOMAIN: ${JS_DOMAIN}
      HOST_machine: ${HOST_MACHINE_NAME}
    ports:
      - "4000:4000"
      - "8080-8089:8080-8089" # Allows exposing examples on ports 8080-8089
